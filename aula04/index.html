<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica não semantica</title>
</head>
<body>
     <p>
         <strong>negrito com semantica</strong>
          <b>negrito não semantica</b>
          <em>italico com semantica</em>
          <i>italico não semantica</i>
          <mark>texto marcado</mark>
          <ins>texto inserido</ins>
          <u>texto sublinhado</u>
          <del>texto deletado</del>

          <small>texto pequeno</small>
          x<sup>2</sup>
          h<sub>2</sub>o
     </p>
